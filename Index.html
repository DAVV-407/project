<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lebaran</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>Menunggu Lebaran! 🎉</h1>
    <div id="countdown">
      <div class="time">
        <span id="days">00</span>
        <p>Hari</p>
      </div>
      <div class="time">
        <span id="hours">00</span>
        <p>Jam</p>
      </div>
      <div class="time">
        <span id="minutes">00</span>
        <p>Menit</p>
      </div>
      <div class="time">
        <span id="seconds">00</span>
        <p>Detik</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
